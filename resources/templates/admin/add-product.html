<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" th:href="@{/admin/assets/css/style.bundle.css}"/>
	<link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Roboto:300,400,500,600,700">
	<link th:href="@{/admin/assets/plugins/global/plugins.bundle.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/admin/assets/css/style.bundle.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/admin/assets/css/skins/header/base/light.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/admin/assets/css/skins/header/menu/light.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/admin/assets/css/skins/brand/dark.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/admin/assets/css/skins/aside/dark.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/admin/assets/css/spinkit.min.css}" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" th:href="@{/admin/assets/media/logos/favicon.ico}" />
	<th:block th:insert="admin/fragments/common :: global_css"></th:block>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
	#loading-overlay {
	      position: fixed;
	      top: 0;
	      left: 0;
	      width: 100%;
	      height: 100%;
	      background: rgba(255, 255, 255, 0.8);
	      display: flex;
	      align-items: center;
	      justify-content: center;
	      z-index: 1000;
	    }
	</style>
</head>
<body>
<div id="loading-overlay">
	    <div class="sk-wander">
      <div class="sk-wander-cube"></div>
      <div class="sk-wander-cube"></div>
      <div class="sk-wander-cube"></div>
    </div>
	</div>
<div id="content" style="display: none">    
    <!-- header -->
	<header th:replace="admin/fragments/header"></header>
    <div class="kt-grid kt-grid--hor kt-grid--root">
			<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">

				<!-- begin:: Aside -->
				<div th:replace="admin/fragments/sidebar"></div>
				<!-- end:: Aside -->
				
				<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">

					<!-- begin:: Header -->
					<!--<div th:replace="admin/fragments/header :: header"></div>-->
					<!-- end:: Header -->

					<div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content">

						<!-- begin:: Content Head -->
						<!--<div th:replace="admin/fragments/header :: sub_header"></div>-->
						<!-- end:: Content Head -->
						
						<!-- begin:: Content -->
						<div id="router-outlet" class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
							<h1>Thêm tài liệu</h1>
						    <form action="#" th:action="@{/addProduct}" method="post"> <!--  th:object="${product}" -->
						        <table class="w3-table-all">
						            <tr>
						                <td>Tên:</td>
						                <td><input type="text" th:field="*{product.name}" /></td>
						            </tr>
						            <tr>
						                <td>Mô tả:</td>
						                <td><input type="text" th:field="*{product.description}" /></td>
						            </tr>
						            <!-- <tr>
						                <td>Giá:</td>
						                <td><input type="text" th:field="*{product.price}"/></td>
						            </tr> -->
						            <!-- <tr>
						                <td>Xóa?:</td>
						                <td><input type="checkbox" th:field="*{product.isDelete}" /></td>
						            </tr> -->
						            <tr>
						                <td>Trạng thái:</td>
						                <td>
						                    <select th:field="*{product.status}">
						                        <option value="Còn sách">Còn sách</option>
												<option value="Hết sách">Hết sách</option>
						                    </select>
						                </td>
						            </tr>
									<tr>
									    <td>Tác giả:</td>
									    <td>
									        <select th:field="*{product.brandId}">
									            <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.id} + ' : ' + ${brand.name}"></option>
									        </select>
									    </td>
									</tr>
						            <tr>
						                <td>Danh mục:</td>
						                <td>
									        <select th:field="*{product.categoryId}">
									            <option th:each="category : ${categorys}" th:value="${category.id}" th:text="${category.id} + ' : ' + ${category.name}"></option>
									        </select>
								        </td>
						            </tr>
						            <tr>
						            	<td><input type="hidden" th:field="*{product.versionName}" th:value="v1.0"/></td>
	                                    <td><input type="hidden" th:field="*{productSize.size}" th:value="41"/></td>
						            </tr>
						            <tr>
										<td>
											<a onclick="history.back()" class="btn btn-clean btn-icon-sm">
												<i class="la la-long-arrow-left"></i>
												Quay Lại
											</a>
										</td>
						                <td colspan="2"><button type="submit" class="btn btn-brand btn-icon-sm">Thêm sản phẩm</button></td>
						            </tr>
						        </table>
						    </form>
						</div>
						<!-- end:: Content -->
					</div>
				</div>
			</div>
		</div>
	<footer th:replace="admin/fragments/footer"></footer>
</div>
<script>
	    // Simulate a loading delay
	    document.addEventListener("DOMContentLoaded", function() {
	      setTimeout(function() {
	        // Hide the loading overlay and show the content
	        document.getElementById('loading-overlay').style.display = 'none';
	        document.getElementById('content').style.display = 'block';
	      }, 2000); // Adjust the timeout as needed
	    });
  	</script>
</body>
</html>
