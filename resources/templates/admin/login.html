	<!-- begin::Body -->
	<body class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--fixed kt-subheader--solid kt-aside--enabled kt-aside--fixed kt-page--loading">

		<!-- begin:: Page -->
		<div class="kt-grid kt-grid--ver kt-grid--root">
			<div class="kt-grid kt-grid--hor kt-grid--root  kt-login kt-login--v3 kt-login--signin" id="kt_login">
				<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" style="background-image: url(/admin/assets/media/bg/213.jpg); background-size: cover; background-position: center; background-repeat: no-repeat;">
					<div class="kt-grid__item kt-grid__item--fluid kt-login__wrapper">
						<div class="kt-login__container">
							<div class="card-body" style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: rgba(255, 255, 255, 0.8); border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
								<div class="kt-login__logo">
									<a href="#">
										<img th:src="@{/admin/assets/media/logos/logo_51.png}" style="width: 125px;">
									</a>
								</div>
								<div class="kt-login__signin">
									<div class="kt-login__head">
										<h3 class="kt-login__title">Đăng Nhập Tới Trang Quản Lý Thư Viện</h3>
									</div>
									<div th:if="${error}" th:text="${error}" class="error-message"></div>
									<form class="kt-form" action="/customer/checkLogin" method="post">
										<div class="input-group">
											<input class="form-control" type="text" placeholder="Nhập e-mail" name="email" autocomplete="off">
										</div>
										<div class="input-group">
											<input class="form-control" type="password" placeholder="Nhập mật khẩu" name="password">
										</div>
										<br>
										<div class="input-group">
											<div class="g-recaptcha" data-sitekey="6LcoJwEqAAAAAOQgi7yl3hrLtQen3VKAHrTdQA2F"></div>
										</div>
										<div class="kt-login__actions">
											<button id="kt_login_signin_submit" class="btn btn-brand btn-elevate kt-login__btn-primary">Đăng Nhập</button>
										</div>
									</form>
								</div>
								<div class="kt-login__forgot">
									<div class="kt-login__head">
										<h3 class="kt-login__title">Quên Mật Khẩu ?</h3>
										<div class="kt-login__desc">Nhập địa chỉ E - mail để đặt lại mật khẩu:</div>
									</div>
									<form class="kt-form" action="">
										<div class="input-group">
											<input class="form-control" type="text" placeholder="Email" name="Nhập e-mail" id="kt_email" autocomplete="off">
										</div>
										<div class="kt-login__actions">
											<button id="kt_login_forgot_submit" class="btn btn-brand btn-elevate kt-login__btn-primary">Đặt Lại</button>&nbsp;&nbsp;
											<button id="kt_login_forgot_cancel" class="btn btn-light btn-elevate kt-login__btn-secondary">Hủy</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- end:: Page -->
