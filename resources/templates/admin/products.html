<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Products</title>
	<link rel="stylesheet" th:href="@{/admin/assets/css/style.bundle.css}"/>
	<link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Roboto:300,400,500,600,700">
	<link th:href="@{/admin/assets/plugins/global/plugins.bundle.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/admin/assets/css/style.bundle.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/admin/assets/css/skins/header/base/light.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/admin/assets/css/skins/header/menu/light.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/admin/assets/css/skins/brand/dark.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/admin/assets/css/skins/aside/dark.css}" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" th:href="@{/admin/assets/media/logos/favicon.ico}" />
	<th:block th:insert="admin/fragments/common :: global_css"></th:block>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<!-- header -->
	<header th:replace="admin/fragments/header"></header>
    <div class="kt-grid kt-grid--hor kt-grid--root">
			<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">

				<!-- begin:: Aside -->
				<div th:replace="admin/fragments/sidebar"></div>
				<!-- end:: Aside -->
				
				<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">

					<!-- begin:: Header -->
					<!--<div th:replace="admin/fragments/header :: header"></div>-->
					<!-- end:: Header -->

					<div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content">

						<!-- begin:: Content Head -->
						<!--<div th:replace="admin/fragments/header :: sub_header"></div>-->
						<!-- end:: Content Head -->
						
						<!-- begin:: Content -->
						<div id="router-outlet" class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
							<div class="kt-portlet kt-portlet--mobile">
								<h3 class="kt-portlet__head-title text-center">
									Danh Sách Tài Liệu
								</h3><!-- 
								<div class="kt-portlet__head kt-portlet__head--lg">
								
								</div> -->
								<div class="kt-portlet__head kt-portlet__head--lg">
									<div class="kt-portlet__head-label">
										<table class="w3-table-all w-100" style="width: 100%;">
										    <tr>
										        <th>ID</th>
										        <th>Tên</th>
										        <th>Mô tả</th>
										        <!--<th>Price</th>-->
										        <th>Trạng thái</th>
										        <!--<th>Version Name</th>
										        <th>Color ID</th>-->
										        <th>Ảnh</th>
										        <!--<th>Size</th>-->
										        <th>Số lượng</th>
										    </tr>
										    <tr th:each="product : ${products}">
										        <td th:text="${product[0]}"></td>
										        <td th:text="${product[1]}"></td>
										        <td th:text="${product[2]}"></td>
										        <!--<td th:text="${#numbers.formatCurrency(product[3])}"></td>-->
										        <td th:text="${product[4]}"></td>
										       <!-- <td th:text="${product[5]}"></td>
										        <td th:text="${product[6]}"></td>-->
										        <td><img th:src="${product[7]}" alt="Product image" style="width: 60px; height: 60px;"/></td>
										        <!--<td th:text="${product[8]}"></td>-->
										        <td th:text="${product[9]}"></td>
										    </tr>
										</table>
									</div>
								</div>
								<div class="kt-portlet__head kt-portlet__head--lg">
									<div class="kt-portlet__head-toolbar">
										<div class="kt-portlet__head-wrapper">
											<!--<a href="/product" class="btn">Update Product</a>&nbsp;
											<a href="/brand" class="btn">Update Brand</a>&nbsp;
											<a href="/category" class="btn">Update Category</a>&nbsp;-->
											<a onclick="history.back()" class="btn btn-clean btn-icon-sm">
												<i class="la la-long-arrow-left"></i>Quay Lại
											</a>
										</div>
									</div>
								</div>		
								<div class="kt-portlet__head kt-portlet__head--lg">
									<div class="kt-portlet__body">
										<!--begin: Search Form -->
										<div class="kt-form kt-form--label-right kt-margin-t-20 kt-margin-b-10">
											<div class="row align-items-center">
												<div class="col-xl-8 order-2 order-xl-1">
													<div class="row align-items-center">
														<div class="row">
														    <div class="row">
															    <div class="col-md-4 kt-margin-b-20-tablet-and-mobile">
															        <div class="input-group">
															            <input type="text" class="form-control" placeholder="Tìm kiếm theo tên..." id="generalSearch">
															            <div class="input-group-append">
															                <button id="searchButton" class="btn btn-brand btn-icon-sm">
															                    <i class="la la-search"></i> Tìm kiếm
															                </button>
															            </div>
															        </div>
															    </div>
															    <div class="col-md-4 kt-margin-b-20-tablet-and-mobile">
															        <div class="form-group">
															            <label for="kt_form_status">Trạng thái:</label>
															            <select class="form-control bootstrap-select" id="kt_form_status">
															                <option value="">Chọn</option>
															                <option value="Còn sách">Còn sách</option>
															                <option value="Hết sách">Hết sách</option>
															            </select>
															        </div>
															    </div>
															</div>
														</div>
														<!--<div class="col-md-4 kt-margin-b-20-tablet-and-mobile">
															<div class="kt-form__group kt-form__group--inline">
																<div class="kt-form__label">
																	<label>Chương trình:</label>
																</div>
																<div class="kt-form__control">
																	<select class="form-control bootstrap-select" id="kt_form_type">
																		<option value="">Tất cả</option>
																		<option value="1">Giảm giá</option>
																		<option value="2">Không giảm giá</option>
																	</select>
																</div>
															</div>
														</div>-->
													</div>
												</div>
												<div class="col-xl-4 order-1 order-xl-2 kt-align-right">
													<a href="#" class="btn btn-default kt-hidden">
														<i class="la la-cart-plus"></i> New Order
													</a>
													<div class="kt-separator kt-separator--border-dashed kt-separator--space-lg d-xl-none"></div>
												</div>
											</div>
										</div>
							
										<!--end: Search Form -->
									</div>		
								</div>
							
							
								<div class="kt-portlet__body kt-portlet__body--fit">
							
									<!--begin: Datatable -->
									<div class="kt-datatable" id="ajax_data"></div>
							
									<!--end: Datatable -->
								</div>
							</div>
						</div>
						<!-- end:: Content -->
					</div>
				</div>
			</div>
		</div>
	<footer th:replace="admin/fragments/footer"></footer>
<script>
	document.getElementById('kt_form_status').addEventListener('change', function() {
	  var status = this.value;
	  var url = '/products?status=' + status;
	  window.location.href = url;
	});
</script>
<!--<script>
	document.getElementById('generalSearch').addEventListener('input', function() {
	  var name = this.value;
	  var url = '/products?name=' + encodeURIComponent(name);
	  window.location.href = url;
	});
</script>-->
<script>
	document.getElementById('searchButton').addEventListener('click', function() {
	  var name = document.getElementById('generalSearch').value;
	  var url = '/products?name=' + encodeURIComponent(name);
	  window.location.href = url;
	});
</script>
</body>
</html>
