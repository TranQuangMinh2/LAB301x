<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Order Web</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/admin/assets/css/style.bundle.css}"/>
	<link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Roboto:300,400,500,600,700">
	<link th:href="@{/admin/assets/plugins/global/plugins.bundle.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/admin/assets/css/style.bundle.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/admin/assets/css/skins/header/base/light.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/admin/assets/css/skins/header/menu/light.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/admin/assets/css/skins/brand/dark.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/admin/assets/css/skins/aside/dark.css}" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" th:href="@{/admin/assets/media/logos/favicon.ico}" />
	<th:block th:insert="admin/fragments/common :: global_css"></th:block>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<header th:replace="admin/fragments/header"></header>
    <div class="kt-grid kt-grid--hor kt-grid--root">
			<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">

				<!-- begin:: Aside -->
				<div th:replace="admin/fragments/sidebar"></div>
				<!-- end:: Aside -->
				
				<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">

					<!-- begin:: Header -->
					<!--<div th:replace="admin/fragments/header :: header"></div>-->
					<!-- end:: Header -->

					<div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content">

						<!-- begin:: Content Head -->
						<!--<div th:replace="admin/fragments/header :: sub_header"></div>-->
						<!-- end:: Content Head -->
						
						<!-- begin:: Content -->
						<div id="router-outlet" class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
							<div class="kt-portlet kt-portlet--mobile">
								<h3 class="kt-portlet__head-title text-center">
									Danh Sách Đơn Hàng
								</h3>
								<div class="kt-portlet__head kt-portlet__head--lg">
									<div class="kt-portlet__head-label">
									</div>
									<div class="kt-portlet__head-toolbar d-none">
										<div class="kt-portlet__head-wrapper">
											<a href="#" class="btn btn-clean btn-icon-sm">
												<i class="la la-long-arrow-left"></i>
												Quay lại
											</a>
											&nbsp;
											<div class="dropdown dropdown-inline">
												<button type="button" class="btn btn-brand btn-icon-sm">
													<i class="flaticon2-plus"></i> Thêm Mới
												</button>
											</div>
										</div>
									</div>
								</div>
								<div class="kt-portlet__body">
						
									<!--begin: Search Form -->
								<form action="/orders" method="get">
									<div class="kt-form kt-form--label-right kt-margin-t-20 kt-margin-b-10">
										<div class="row align-items-center">
											<div class="col-xl-12 order-2 order-xl-1">
												<div class="row align-items-center">
													<div class="col-md-3 kt-margin-b-20-tablet-and-mobile">
														<div class="kt-input-icon kt-input-icon--left">
															<input type="text" class="form-control" placeholder="Tìm kiếm Tên, Địa chỉ" name="generalSearch" autocomplete="off">
															<span class="kt-input-icon__icon kt-input-icon__icon--left">
																<span><i class="la la-search"></i></span>
															</span>
														</div>
													</div>
													<div style="" class="col-md-2 kt-margin-b-20-tablet-and-mobile">
														<div class="kt-form__group kt-form__group--inline">
															<div class="kt-form__label">
																<label>Phương thức:</label>
															</div>
															<div class="kt-form__control">
																<select class="form-control bootstrap-select kt_form_method" id="kt_form_type" name="paymentMethod">
																	<option value="">Tất cả</option>
																	<option value="ATM">ATM</option>
																	<option value="COD">COD</option>
																</select>
															</div>
														</div>
													</div>
													<div style="" class="col-md-3 kt-margin-b-20-tablet-and-mobile">
														<div class="kt-form__group kt-form__group--inline">
															<div class="kt-form__label">
																<label>Thanh toán:</label>
															</div>
															<div class="kt-form__control">
																<select class="form-control bootstrap-select kt_form_payment" id="kt_form_status" name="paymentStatus">
																	<option value="">Tất cả</option>
																	<option value="Chờ thanh toán ATM">Chờ thanh toán ATM</option>
																	<option value="Chưa thanh toán">Chưa thanh toán</option>
																	<option value="Đã thanh toán">Đã thanh toán</option>
																	<option value="Đã hoàn tiền">Đã hoàn tiền</option>
																	<option value="Đã hủy bỏ">Đã hủy bỏ</option>
																</select>
															</div>
														</div>
													</div>
													<div style="" class="col-md-3 kt-margin-b-20-tablet-and-mobile">
														<div class="kt-form__group kt-form__group--inline">
															<div class="kt-form__label">
																<label>Vận chuyển:</label>
															</div>
															<div class="kt-form__control">
																<select class="form-control bootstrap-select kt_form_delivery" id="kt_form_status" name="deliveryStatus">
																	<option value="">Tất cả</option>
																	<option value="Chưa xét duyệt">Chưa xét duyệt</option>
																	<option value="Chờ giao hàng">Chờ giao hàng</option>
																	<option value="Chờ giao hàng lần 2">Chờ giao hàng lần 2</option>
																	<option value="Đang giao hàng">Đang giao hàng</option>
																	<option value="Đang giao hàng lần 2">Đang giao hàng lần 2</option>
																	<option value="Giao hàng thành công">Giao hàng thành công</option>
																	<option value="Đã hủy">Đã hủy</option>
																</select>
															</div>
														</div>
													</div>
													<div class="col-md-3 kt-margin-b-20-tablet-and-mobile">
													    <div class="kt-form__group kt-form__group--inline">
													        <div class="kt-form__label">
													            <label>Tổng số tiền:</label>
													        </div>
													        <div class="kt-form__control">
													            <input type="number" class="form-control" placeholder="Tổng số tiền" name="totalAmount" min="0">
													        </div>
													    </div>
													</div>
												</div>
											</div>
											<div class="col-xl-4 order-1 order-xl-2 kt-align-right">
						                <button type="submit" class="btn btn-default">
						                    <i class="la la-search"></i> Tìm kiếm
						                </button>
												<div class="kt-separator kt-separator--border-dashed kt-separator--space-lg d-xl-none"></div>
											</div>
										
										</div>
									</div>
								</form>
									<!--end: Search Form -->
								</div>
								<div class="kt-portlet__body kt-portlet__body--fit">
									<!--begin: Datatable -->
									<!--<div class="kt-datatable" id="ajax_data"></div>-->
									<table class="w3-table-all">
									    <thead>
									        <tr class="w3-blue">
									            <th>Mã đơn hàng</th>
									            <th>Ngày tạo</th>
									            <th>Ngày cập nhật</th>
									            <th>Người nhận</th>
									            <th>Số điện thoại người nhận</th>
									            <th>Địa chỉ giao hàng</th>
									            <th>Trạng thái giao hàng</th>
									            <th>Phương thức thanh toán</th>
									            <th>Trạng thái thanh toán</th>
									            <!-- <th>Email</th> -->
									            <th>Tổng số tiền</th>
									            <!-- <th>ID người dùng</th> -->
									            <th>Xem chi tiết</th>
									        </tr>
									    </thead>
									    <tbody>
									        <tr th:each="orderWeb : ${orderWebs}">
									            <td th:text="${orderWeb.id}"></td>
									            <td th:text="${orderWeb.createdAt}"></td>
									            <td th:text="${orderWeb.updatedAt}"></td>
									            <td th:text="${orderWeb.consignee}"></td>
									            <td th:text="${orderWeb.consigneePhone}"></td>
									            <td th:text="${orderWeb.deliveryAddress}"></td>
									            <td th:text="${orderWeb.deliveryStatus}"></td>
									            <td th:text="${orderWeb.paymentMethod}"></td>
									            <td th:text="${orderWeb.paymentStatus}"></td>
									            <!-- <td th:text="${orderWeb.consigneeEmail}"></td> -->
									            <td th:text="${orderWeb.totalAmount}"></td>
									            <!-- <td th:text="${orderWeb.userId}"></td> -->
						                		<td>
													<a th:href="@{/order/{id}(id=${orderWeb.id})}" class="btn btn-primary">
											        	<i class="la la-eye"></i> Xem chi tiết
											    	</a>
												</td>
									        </tr>
									    </tbody>
									</table>
						
									<!--end: Datatable -->
								</div>
							</div>
						</div>
						<!-- end:: Content -->
					</div>
				</div>
			</div>
		</div>
	<footer th:replace="admin/fragments/footer"></footer>
</body>
</html>


<!-- end :: Content -->
