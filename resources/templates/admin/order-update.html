<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Order</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" th:href="@{/admin/assets/css/style.bundle.css}"/>
	<link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Roboto:300,400,500,600,700">
	<link th:href="@{/admin/assets/plugins/global/plugins.bundle.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/admin/assets/css/style.bundle.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/admin/assets/css/skins/header/base/light.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/admin/assets/css/skins/header/menu/light.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/admin/assets/css/skins/brand/dark.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/admin/assets/css/skins/aside/dark.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/admin/assets/css/spinkit.min.css}" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" th:href="@{/admin/assets/media/logos/favicon.ico}" />   
	<th:block th:insert="admin/fragments/common :: global_css"></th:block> 
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
	#loading-overlay {
	      position: fixed;
	      top: 0;
	      left: 0;
	      width: 100%;
	      height: 100%;
	      background: rgba(255, 255, 255, 0.8);
	      display: flex;
	      align-items: center;
	      justify-content: center;
	      z-index: 1000;
	    }
	</style>
</head>
<body>
<div id="loading-overlay">
	    <div class="sk-wander">
      <div class="sk-wander-cube"></div>
      <div class="sk-wander-cube"></div>
      <div class="sk-wander-cube"></div>
    </div>
	</div>
<div id="content" style="display: none">    
	    <!-- header -->
	<header th:replace="admin/fragments/header"></header>
    <div class="kt-grid kt-grid--hor kt-grid--root">
			<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">

				<!-- begin:: Aside -->
				<div th:replace="admin/fragments/sidebar"></div>
				<!-- end:: Aside -->
				
				<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">

					<!-- begin:: Header -->
					<!--<div th:replace="admin/fragments/header :: header"></div>-->
					<!-- end:: Header -->

					<div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content">

						<!-- begin:: Content Head -->
						<!--<div th:replace="admin/fragments/header :: sub_header"></div>-->
						<!-- end:: Content Head -->
						
						<!-- begin:: Content -->
						<div id="router-outlet" class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
							<div class="kt-portlet kt-portlet--mobile">
							<h3 class="kt-portlet__head-title text-center">
								Cập nhật đơn mượn sách
							</h3>
						   <form action="#" th:action="@{/order/{orderId}/update(orderId=${orderWeb.id})}" th:object="${orderWeb}" method="post">
							    <input type="hidden" th:field="*{id}"/>
							    <div class="form-group">
							        <label for="consignee">Người mượn</label>
							        <input type="text" class="form-control" id="consignee" th:field="*{consignee}">
							    </div>
							    <div class="form-group">
							        <label for="consigneePhone">SĐT</label>
							        <input type="text" class="form-control" id="consigneePhone" th:field="*{consigneePhone}">
							    </div>
							    <!--<div class="form-group">
							        <label for="deliveryAddress">Địa chỉ giao sách</label>
							        <input type="text" class="form-control" id="deliveryAddress" th:field="*{deliveryAddress}">
							    </div>-->
							    <div class="form-group">
							        <label for="deliveryStatus">Tình trạng mượn sách</label>
							        <!--<input type="text" class="form-control" id="deliveryStatus" th:field="*{deliveryStatus}">-->
							        <select class="w3-blue form-control bootstrap-select kt_form_delivery" id="kt_form_status" th:field="*{deliveryStatus}">
										<option value="">Tất cả</option>
                                           <option value="Đã mượn">Đã mượn</option>
                                           <option value="Đã trả">Đã trả</option>
									</select>
							    </div>
							    <div class="form-group" style="display:none">
							        <label for="paymentMethod">Phương thức thanh toán</label>
							        <input type="text" class="form-control" id="paymentMethod" th:field="*{paymentMethod}">
							    </div>
							    <div class="form-group" style="display:none">
							        <label for="paymentStatus" style="display:none">Tình trạng thanh toán</label>
							        <!--<input type="text" class="form-control" id="paymentStatus" th:field="*{paymentStatus}">-->
									<select class="form-control bootstrap-select kt_form_payment" id="kt_form_status" th:field="*{paymentStatus}" style="display:none">
										<option value="">Tất cả</option>
										<!--<option value="Chờ thanh toán ATM">Chờ thanh toán ATM</option>-->
										<option value="Chưa thanh toán" style="display:none">Chưa thanh toán</option>
										<option value="Đã thanh toán" style="display:none">Đã thanh toán</option>
										<option value="Đã hoàn tiền" style="display:none">Đã hoàn tiền</option>
										<option value="Đã hủy bỏ" style="display:none">Đã hủy bỏ</option>
									</select>	        
							    </div>
							    <!--<div class="form-group">
							        <label for="sentMail">Sent Mail</label>
							        <input type="checkbox" id="sentMail" th:field="*{sentMail}">
							    </div>-->
							    <div class="form-group" style="display:none">
							        <label for="totalAmount" style="display:none">Tổng tiền</label>
							        <input type="number" class="form-control" id="totalAmount" th:field="*{totalAmount}" style="display:none">
							    </div>
							    <button type="submit" class="btn btn-primary"><i class="fa fa-pencil-square" aria-hidden="true"></i>Cập nhật</button>
							</form>
						</div>
						<!-- end:: Content -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="admin/fragments/footer"></footer>
</div>
<script>
	    // Simulate a loading delay
	    document.addEventListener("DOMContentLoaded", function() {
	      setTimeout(function() {
	        // Hide the loading overlay and show the content
	        document.getElementById('loading-overlay').style.display = 'none';
	        document.getElementById('content').style.display = 'block';
	      }, 2000); // Adjust the timeout as needed
	    });
  	</script>
</body>
</html>
