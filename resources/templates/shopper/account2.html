<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Tài khoản của tôi</title>
	<meta name="keywords" content="Library">
	<meta name="description" content="Account - Library">
	<meta name="author" content="Library">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<base th:replace="~{shopper/fragments/common :: base}">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="css/theme.css">
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<!-- header -->
<header th:replace="~{shopper/fragments/header}"></header>

<div class="tt-breadcrumb">
	<div class="container">
		<ul>
			<li><a href="/index">Trang chủ</a></li>
			<li>Đơn mượn</li>
		</ul>
	</div>
</div>
<div id="tt-pageContent">
	<div class="container-indent">
		<div class="container container-fluid-custom-mobile-padding">
			<h1 class="tt-title-subpages noborder padding-0">Đơn mượn của tôi</h1>
			<div class="tt-shopping-layout">
<!-- 				<h2 class="tt-title-border">Tài khoản của tôi</h2> -->
				<div class="tt-wrapper">
					<h3 class="tt-title">Quản lý đơn mượn</h3>
					<div class="tt-table-responsive">
						<table class="tt-table-shop-01">
							<thead>
								<tr>
									<th>Mã đơn mượn</th>
									<th>Ngày mượn</th>
									<th>Ngày trả</th>
									<th>Trong hạn / Quá hạn</th>
									<th>Trạng thái mượn sách</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="orderWeb : ${orderWebs}">
									<td><a th:href="${'/my-account/order/' + orderWeb.id}"><span th:text="${'#' + orderWeb.getFormatId()}"></span></a></td>
									<td th:text="${orderWeb.createdAt}"></td>
									<td th:text="${orderWeb.updatedAt}"></td>
									<td th:text="${orderWeb.paymentStatus}">Processing</td>
									<td th:text="${orderWeb.deliveryStatus}">Processing</td>
									<td>
									    <!-- <form th:action="@{/extend-order/{orderId}(orderId=${orderWeb.id})}" method="post" style="display:inline;">
									        <button type="submit" class="btn btn-success btn-sm" title="Gia hạn thêm 1 ngày">
									            <i class="fa fa-calendar-plus-o" aria-hidden="true"></i> Gia hạn
									        </button>
									    </form> -->
									    <form th:if="${orderWeb.deliveryStatus != 'Đã trả'}"
									          th:action="@{/extend-order/{orderId}(orderId=${orderWeb.id})}" 
									          method="post" 
									          style="display:inline;">
									        <button type="submit" class="btn btn-success btn-sm" title="Gia hạn thêm 1 ngày">
									            <i class="fa fa-calendar-plus-o" aria-hidden="true" style="margin-right: 5px;"></i> Gia hạn thêm 1 ngày
									        </button>
									    </form>									    
									</td>
									<!-- <td th:text="${orderWeb.formatPrice(orderWeb.totalAmount)}" class="font-weight-400"></td> -->
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- footer -->
<footer th:replace="~{shopper/fragments/footer}"></footer>

<!-- modal -->
<div th:replace="~{shopper/fragments/modal :: addToCart}"></div>
<div th:replace="~{shopper/fragments/modal :: quickView}"></div>
<div th:replace="~{shopper/fragments/modal :: videoProduct}"></div>
<div th:replace="~{shopper/fragments/modal :: subsribeGood}"></div>

<script src="external/jquery/jquery.min.js"></script>
<script src="external/bootstrap/js/bootstrap.min.js"></script>
<script src="external/slick/slick.min.js"></script>
<script src="external/panelmenu/panelmenu.js"></script>
<script src="external/lazyLoad/lazyload.min.js"></script>
<script src="js/main.js"></script>
<!-- form validation and sending to mail -->
<script src="external/form/jquery.form.js"></script>
<script src="external/form/jquery.validate.min.js"></script>
<script src="external/form/jquery.form-init.js"></script>
<!-- custom -->
<script src="js/toastr.min.js" type="text/javascript"></script>
<script src="js/header.js" type="text/javascript"></script>
<script src="https://kit.fontawesome.com/e8c97ff706.js" crossorigin="anonymous"></script>
</body>
</html>
